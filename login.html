<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công ty TNHH một thành viên 789</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Styles  -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <section class="h-100 gradient-form">
        <div class=" container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-6 ">
                    <div class="card rounded-4 text-black content-log-in ">


                        <!-- <div class="col-lg-6 d-flex align-items-center content-left">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">

                                    <img src="./assets/img/admin1.png" alt="" class="col-12 admin1-img">

                                </div>
                            </div> -->
                        <!-- content -->

                        <div class="card-body p-md-5 mx-md-4">

                            <div class="text-center">

                                <h2 class="mt-1 mb-5 pb-1">Đăng nhập</h2>
                            </div>

                            <form>
                                <!-- <p>Please login to your account</p>  -->

                                <div class="form-outline mb-4 box-input">
                                    <i class="fa-solid fa-user-shield icon-ip"></i>
                                    <input type="text" id="userName" class="form-control" placeholder="Tên đăng nhập" />

                                </div>

                                <div class="form-outline mb-4 box-input">
                                    <i class="fa-solid fa-key icon-ip"></i>
                                    <input type="password" id="passwordInput" class="form-control"
                                        placeholder="Mật khẩu" />
                                    <button><i class="fa-regular fa-eye show-password "></i></button>
                                    <button id="togglePassword"><i
                                            class="fa-regular fa-eye-slash show-password "></i></button>

                                </div>

                                <div class="text-center pt-1 mb-5 pb-1 help">
                                    <a class="text-muted " href="#!">Quên mật khẩu?</a>
                                    <a class="text-muted" href=""><i class="fa-solid fa-circle-question"></i>Trợ
                                        giúp</a>
                                    <button class="btn btn-primary btn-block fa-lg  mb-3"
                                        type="button" id="btn-log-in">Đăng nhập
                                    </button>

                                </div>

                            </form>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/login.js"></script>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
